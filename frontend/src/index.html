<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Stormalytics</h1>
            <p class="lead text-muted">A rigorous, objective system to judge when to storm the <span id="sport-text">court</span>.</p>
            <p>
              <a href="system.html" class="btn btn-primary btn-lg mb-2">See The System</a>
            </p>
            
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <div class="btn-group" role="group" aria-label="Sport selection">
              <input type="radio" class="btn-check" name="sport-toggle" id="football" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="football">Football</label>

              <input type="radio" class="btn-check" name="sport-toggle" id="basketball" autocomplete="off">
              <label class="btn btn-outline-primary" for="basketball">Basketball</label>
            </div>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center" id="matchup-cards">
            <!-- Cards will be populated dynamically via JavaScript -->
            <div class="col text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading matchups...</span>
              </div>
              <p class="mt-2 text-muted">Loading matchup data...</p>
            </div>
          </div>
        </div>
      </div>

    </main>

    <!-- Matchup Details Modal -->
    <div class="modal fade" id="matchupModal" tabindex="-1" aria-labelledby="matchupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="matchupModalLabel">Storming Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-12 text-center">
                <h4 id="modal-matchup-name" class="text-primary"></h4>
              </div>
            </div>
            <div class="row text-center mb-3">
              <div class="col-4">
                <small class="text-muted">Upset Score</small>
                <div class="h5 text-dark" id="modal-upset-score"></div>
              </div>
              <div class="col-4">
                <small class="text-muted">Impact Score</small>
                <div class="h5 text-dark" id="modal-impact-score"></div>
              </div>
              <div class="col-4">
                <small class="text-muted">Excitement Score</small>
                <div class="h5 text-dark" id="modal-excitement-score"></div>
              </div>
            </div>
            <div class="row text-center mb-3">
              <div class="col-6">
                <small class="text-muted">Total Score</small>
                <div class="h4 text-dark fw-bold">
                  <span id="modal-total-score"></span>
                  <small class="text-muted" style="font-size: 0.7em;">/ 2.5</small>
                </div>
              </div>
              <div class="col-6">
                <small class="text-muted">Storm Verdict</small>
                <div id="modal-verdict"></div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12">
                <h6 class="fw-bold mb-3">Rationale</h6>
                <div class="accordion" id="analysisAccordion">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingUpset">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUpset" aria-expanded="false" aria-controls="collapseUpset">
                        <span>Upset</span>
                        <span class="mx-3 badge bg-secondary" id="accordion-upset-score"></span>
                      </button>
                    </h2>
                    <div id="collapseUpset" class="accordion-collapse collapse" aria-labelledby="headingUpset" data-bs-parent="#analysisAccordion">
                      <div class="accordion-body">
                        <p id="modal-upset-rationale"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingImpact">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseImpact" aria-expanded="false" aria-controls="collapseImpact">
                        <span>Impact</span>
                        <span class="mx-3 badge bg-secondary" id="accordion-impact-score"></span>
                      </button>
                    </h2>
                    <div id="collapseImpact" class="accordion-collapse collapse" aria-labelledby="headingImpact" data-bs-parent="#analysisAccordion">
                      <div class="accordion-body">
                        <p id="modal-impact-rationale"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingExcitement">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExcitement" aria-expanded="false" aria-controls="collapseExcitement">
                        <span>Excitement</span>
                        <span class="mx-3 badge bg-secondary" id="accordion-excitement-score"></span>
                      </button>
                    </h2>
                    <div id="collapseExcitement" class="accordion-collapse collapse" aria-labelledby="headingExcitement" data-bs-parent="#analysisAccordion">
                      <div class="accordion-body">
                        <p id="modal-excitement-rationale"></p>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOverall">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOverall" aria-expanded="false" aria-controls="collapseOverall">
                        Overall
                      </button>
                    </h2>
                    <div id="collapseOverall" class="accordion-collapse collapse" aria-labelledby="headingOverall" data-bs-parent="#analysisAccordion">
                      <div class="accordion-body">
                        <p id="modal-overall-discussion"></p>
                      </div>
                    </div>
                  </div>
                  <!-- Comments Section -->
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingComments">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseComments" aria-expanded="false" aria-controls="collapseComments">
                        <span>Comments</span>
                        <span class="mx-3 badge text-bg-light text-muted" id="accordion-comments-count">0</span>
                      </button>
                    </h2>
                    <div id="collapseComments" class="accordion-collapse collapse" aria-labelledby="headingComments" data-bs-parent="#analysisAccordion">
                      <div class="accordion-body">
                        <!-- Add Comment Button (shown only when logged in) -->
                        <div class="mb-3" id="add-comment-section">
                          <button type="button" class="btn btn-primary btn-sm" id="add-comment-btn">
                            Add Comment
                          </button>
                        </div>
                        
                        <!-- Comment Form (hidden by default) -->
                        <div class="mb-3 d-none" id="comment-form-container">
                          <div class="card">
                            <div class="card-body">
                              <textarea class="form-control mb-2" id="comment-text-input" rows="3" placeholder="Share your thoughts..." maxlength="500"></textarea>
                              <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                  <span id="comment-char-count">0</span>/500 characters
                                </small>
                                <div>
                                  <button type="button" class="btn btn-sm btn-secondary" id="cancel-comment-btn">Cancel</button>
                                  <button type="button" class="btn btn-sm btn-primary" id="submit-comment-btn">
                                    <span id="submit-comment-text">Submit</span>
                                    <span class="spinner-border spinner-border-sm ms-1 d-none" id="submit-comment-spinner"></span>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        <!-- Comments List -->
                        <div id="comments-list">
                          <!-- Comments will be populated here -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
