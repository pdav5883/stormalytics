<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Stormalytics</h1>
            <p class="lead text-muted">A rigorous, objective system to judge when to storm the court/field.</p>
            <p>
              <a href="grading.html" class="btn btn-primary my-2">See the System</a>
              <a href="about.html" class="btn btn-secondary my-2">See the Judgements</a>
            </p>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="matchup-cards">
            <!-- Cards will be populated dynamically via JavaScript -->
            <div class="col-12 text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading matchups...</span>
              </div>
              <p class="mt-2 text-muted">Loading matchup data...</p>
            </div>
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
